<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>

</head>

<body>
    <h1 class="text-center text-bg-dark">js crud</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="formRestData()"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" id="form">
                        <div class="col-12">
                            <label for="inputname" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="inputname">
                            <span id="efname"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                            <span id="eemail"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword">
                            <span id="epassword"></span>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress">
                            <span id="eaddress"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                            <span id="ecity"></span>
                        </div>
                        <div class="col-12">
                            <label for="" class="form-label">hobby:</label>
                            <input class="form-check-input" type="checkbox" value="pubg" id="pubg">
                            <label class="form-check-label" for="pubg">
                                pubg
                            </label>

                            <input class="form-check-input" type="checkbox" value="cricket" id="cricket">
                            <label class="form-check-label" for="cricket">
                                cricket
                            </label>
                            <input class="form-check-input" type="checkbox" value="football" id="football">
                            <label class="form-check-label" for="football">
                                football
                            </label>

                            <input class="form-check-input" type="checkbox" value="vollyboll" id="vollyboll">
                            <label class="form-check-label" for="vollyboll">
                                vollyboll
                            </label>
                            <span id="ehobby"></span>
                        </div>
                        <div class="col-12">
                            <label for="inputgender" class="form-label">gender</label>
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
                            <label class="form-check-label" for="male">
                                male
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                female
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">
                                other
                            </label>
                            <span id="egender"></span>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option value="" selected disabled>Choose...</option>
                                <option value="surat">surat</option>
                                <option value="amerli">amerli</option>
                                <option value="junagadh">junagadh</option>
                            </select>
                            <span id="estate"></span>
                        </div>
                        <div class="col-12">
                            <label for="inputfile" class="form-label">file</label>
                            <input type="file" class="form-control" id="file" onchange="encodeImageFileAsURL(this)">
                            <img id="image" src="" alt="" height="100px" width="100px">
                            <span id="eimg"></span>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="formRestData()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
